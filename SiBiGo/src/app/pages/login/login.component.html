<div class="main-bg">
  <!-- Imagen de fondo decorativa -->
  <img src="assets/fondo-logo2.png" class="bg-image" alt="Fondo decorativo" />

  <!-- Contenedor del formulario con logo superior -->
  <div class="form-wrapper">
    <!-- Logo centrado arriba -->
    

    <!-- Formulario de login -->
    <form class="login-form" (ngSubmit)="login()">
      <h2 class="titulo-form">Iniciar sesión</h2>

      <input
        type="email"
        placeholder="Correo electrónico"
        [(ngModel)]="email"
        name="email"
        class="input-form"
        required
      />
      <input
        type="password"
        placeholder="Contraseña"
        [(ngModel)]="password"
        name="password"
        class="input-form"
        required
      />

      <div *ngIf="error" class="error-msg">{{ error }}</div>

      <button type="submit" class="btn-form">Iniciar sesión</button>

      <div class="texto-secundario">
        ¿No tienes cuenta?
        <a class="link-registro" href="/register-person">Regístrate aquí</a>
      </div>
    </form>
  </div>
</div>
