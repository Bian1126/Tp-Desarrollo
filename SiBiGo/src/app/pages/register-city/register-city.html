<div class="main-bg">
  <div class="header-bg">
    <h2 class="titulo-form">Registrar nueva ciudad</h2>
  </div>
  <div class="form-content">
    <div class="form-section">
      <form (ngSubmit)="registrarCiudad()">
        <label class="label-form">Nombre ciudad</label>
        <input class="input-form" type="text" placeholder="Nombre" [(ngModel)]="nombre" name="nombre" required />

        <label class="label-form">Nombre provincia</label>
        <input class="input-form" type="text" placeholder="Provincia" [(ngModel)]="provincia" name="provincia" required />

        <label class="label-form">Nombre paÃ­s</label>
        <input class="input-form" type="text" placeholder="Pais origen" [(ngModel)]="pais" name="pais" required />

        <div *ngIf="error" style="color: red;">{{ error }}</div>
        <button class="btn-form" type="submit">Registrar</button>
      </form>
    </div>
    <div class="img-section">
      <img src="assets/burger.svg" class="icon-food" />
      <img src="assets/taco.svg" class="icon-food" />
      <img src="assets/cupcake.svg" class="icon-food" />
      <img src="assets/empanada.svg" class="icon-food" />
      <img src="assets/pizza.svg" class="icon-food" />
      <img src="assets/hotdog.svg" class="icon-food" />
      <img src="assets/fries.svg" class="icon-food" />
      <img src="assets/icecream.svg" class="icon-food" />
    </div>
  </div>
</div>
