<div class="modificar-bg">
  <img src="assets/fondo-lista-personas2.png" class="bg-image" alt="Fondo decorativo" />

  <div class="modificar-container">
    <div class="header">
      <button class="btn-volver" (click)="volver()">
        <img src="assets/volver.png" alt="Volver" />
      </button>
      <h2>Modificar datos de la persona</h2>
    </div>
    <div class="contenido">
      <form (ngSubmit)="guardar()">
        <label>¿Cómo te llamas?</label>
        <input type="text" [(ngModel)]="nombre" name="nombre" placeholder="Nombre" required />

        <label>¿Cuándo naciste?</label>
        <input type="text" [(ngModel)]="fechaNacimiento" name="fechaNacimiento" placeholder="DD/MM/AAAA" required />

        <label>¿Cual es tu correo electrónico?</label>
        <input type="email" [(ngModel)]="email" name="email" placeholder="Correo electrónico" required />

        <label>Ciudad:</label>
        <select [(ngModel)]="ciudadSeleccionada" name="ciudad" required>
          <option value="" disabled selected>Seleccioná una ciudad</option>
          <option *ngFor="let c of ciudadesCordoba" [value]="c.id">{{ c.name }}</option>
        </select>

        <button class="btn-form" type="submit">Guardar datos</button>
      </form>
      <img src="assets/logo_barbie.png" class="logo-barbie" alt="Logo" />
    </div>
  </div>
</div>
