<div class="main-bg">
  <div class="header-bg d-flex align-items-center">
    <span class="back-arrow" (click)="volver()">&lt;</span>
    <h2 class="titulo-form flex-grow-1 text-center">Informaci√≥n personal</h2>
  </div>
  <div class="info-content" *ngIf="persona">
    <div class="info-row">
      <span class="info-icon">&#128100;</span>
      <div>
        <div class="info-title">Mis datos personales</div>
        <div class="info-detail">{{ persona.name }}</div>
        <div class="info-detail">{{ persona.birthDate }}</div>
      </div>
      <button class="btn-form info-btn" (click)="editar()">Modificar</button>
    </div>
    <div class="info-row">
      <span class="info-icon">&#128205;</span>
      <div>
        <div class="info-title">Ciudad</div>
        <div class="info-detail">{{ persona.city?.name }}, {{ persona.city?.province?.name }}, {{ persona.city?.province?.country?.name }}</div>
      </div>
      <button class="btn-form info-btn" (click)="verCiudades()">Ver</button>
    </div>
    <div class="info-row">
      <span class="info-icon">&#128231;</span>
      <div>
        <div class="info-title">E-mail</div>
        <div class="info-detail">{{ persona.email }}</div>
      </div>
      <button class="btn-form info-btn" (click)="editar()">Modificar</button>
    </div>
  </div>
</div>
